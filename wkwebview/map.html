<!DOCTYPE html>
<html>
  <head>
    <title>createpushpinfrombase64HTML</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Segoe UI", Helvetica, Arial, Sans-Serif;
      }
    </style>
  </head>
  <body>
    <div id="printoutPanel"></div>

    <div id="myMap" style="width: 100vw; height: 100vh"></div>
    <script type="text/javascript">
      function loadMapScenario() {
        var bingCredentials = "REPLACE WITH APPROPRIATE CREDENTIALS";
        var base64Image =
          "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABkAAAAcBAMAAABmCgnjAAAAFVBMVEVHcEz///8aGhpsuy2s4oDRuPMaADiElDMGAAAAAXRSTlMAQObYZgAAAFNJREFUeF7FkLENgDAQA52GGiIxwD8bPBsgBmD/aXCs6JMNcpWtk1wYx8SO6gO2N3kWtDuJBc39UtYTPEc69BIpTVqLgjJOpS7tQ1I5NyiGia2rHyT7OTg7xhBoAAAAAElFTkSuQmCC";
        var map = new Microsoft.Maps.Map(document.getElementById("myMap"), {
          credentials: bingCredentials,
        });
        var mapCenterLocation = map.getCenter();
        var mapCenterPoint = map.tryLocationToPixel(mapCenterLocation);
        var mapCenterPointPlus50px = new Microsoft.Maps.Point(
          mapCenterPoint.x + 50,
          mapCenterPoint.y
        );
        var mapCenterLocationPlus50px = map.tryPixelToLocation(
          mapCenterPointPlus50px
        );
        var pushpin = new Microsoft.Maps.Pushpin(mapCenterLocation, {
          icon: base64Image,
          anchor: new Microsoft.Maps.Point(12, 28),
        });
        var pushpin2 = new Microsoft.Maps.Pushpin(mapCenterLocationPlus50px, {
          icon: base64Image,
          iconSize: { width: 20, height: 22 },
        });
        map.entities.push([pushpin, pushpin2]);
      }
    </script>
    <script
      type="text/javascript"
      src="https://www.bing.com/api/maps/mapcontrol?key=YourBingMapsKey&callback=loadMapScenario"
      async
      defer
    ></script>
  </body>
</html>
